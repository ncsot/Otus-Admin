install
text
ignoredisk --only-use=sda
logging --level=debug

keyboard 'us'
lang en_US.UTF-8
timezone Europe/Moscow  --isUtc

rootpw --plaintext vagrant
user --name=vagrant --plaintext  --password=vagrant --groups=vagrant,wheel
firstboot --enable

network --device=eth0 --bootproto=dhcp --onboot=yes --activate
url --mirrorlist=http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=os
repo --name="CentOS" --baseurl=http://mirror.centos.org/centos/$releasever/os/$basearch/ --cost=100
repo --name="Updates" --baseurl=http://mirror.centos.org/centos/$releasever/updates/$basearch/ --cost=100


firewall --disable
selinux --disable
eula --agreed

services --disabled auditd,cups,smartd,bluetooth,avahi-daemon,fancontrol,kdump --enabled NetworkManager,sshd
clearpart --drives=sda --all --initlabel 
zerombr
bootloader --location=mbr --boot-drive=sda
autopart --nolvm --fstype=ext4
reboot --eject

%packages  --nobase --ignoremissing --excludedocs 
@core --nodefaults
yum
wget
sudo
openssh-server
%end


